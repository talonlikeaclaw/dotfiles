# Markdown Config
[[language]]
name = "markdown"
scope = "source.markdown"
file-types = ["md", "markdown"]
comment-tokens = ["<!--", "-->"]
indent = { tab-width = 2, unit = "  " }
auto-format = true

[language.formatter]
command = "npx"
args = ["prettier", "--stdin-filepath", "%{buffer_name}"]

# Rust Config
[[language]]
name = "rust"
auto-format = true

[language.formatter]
command = "rustfmt"
args = ["--emit", "stdout"]

# TOML Config
[[language]]
name = "toml"
auto-format = true

[language.formatter]
command = "npx"
args = ["prettier", "--stdin-filepath", "%{buffer_name}"]

# Typescript Config
[[language]]
name = "typescript"
auto-format = true

[language.formatter]
command = "npx"
args = ["prettier", "--stdin-filepath", "%{buffer_name}"]
